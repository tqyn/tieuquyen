<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÍNH CHỈ SỐ BMI</title>
    <style>
        body {
            background: linear-gradient(to bottom, #b3e0ff, #00cc66);
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            margin-top: 50px;
        }
        h1 {
            color: #0077cc;
            font-weight: bold;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        .result {
            background-color: #ff6666;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TÍNH CHỈ SỐ BMI</h1>
        <label for="weight">Nhập cân nặng?</label>
        <input type="number" id="weight" placeholder="Nhập cân nặng (kg)">
        <label for="height">Nhập chiều cao?</label>
        <input type="number" id="height" placeholder="Nhập chiều cao (m)">
        <label for="age">Chọn loại tuổi?</label>
        <select id="age">
            <option value="1">Trung niên</option>
            <option value="2">Trung niên, Già lớn tuổi</option>
            <option value="3">Gia, lớn tuổi</option>
        </select>
        <button onclick="calculateBMI()">TÍNH BMI</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = document.getElementById('age').value;
            const bmi = weight / (height * height);
            let resultText = '';
            if (bmi < 18.5) {
                resultText = 'Dưới chuẩn';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                resultText = 'Bình thường';
            } else if (bmi >= 24.9 && bmi < 29.9) {
                resultText = 'Thừa cân';
            } else if (bmi >= 30.0 && bmi < 34.9) {
                resultText = 'Béo phì cấp độ 1';
            } else if (bmi >= 35.0 && bmi < 39.9) {
                resultText = 'Béo phì cấp độ 1';
            } else (bmi>=40,0) {
                resultText = 'Béo phì cấp độ 3';
            }
            document.getElementById('result').innerText = `KẾT QUẢ ${bmi.toFixed(2)} ${resultText} ĐỘ ${age === '1' ? '2' : '3'} Hạn chế ăn mỡ động vật.`;
        }
    </script>
</body>
</html>
